<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Wave Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .info h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ðŸŒŠ Particle Wave Visualization</h1>
        <p>Move your mouse to create waves!</p>
        <p>Click to create an explosion effect</p>
        <p>Particles: <span id="particleCount">0</span></p>
    </div>
    
    <div class="controls">
        <button onclick="changeMode('wave')">Wave Mode</button>
        <button onclick="changeMode('spiral')">Spiral Mode</button>
        <button onclick="changeMode('gravity')">Gravity Mode</button>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        let mode = 'wave';
        let isPaused = false;
        let time = 0;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 4 + 1;
                this.color = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 100;
                this.life = 1;
            }
            
            update() {
                if (mode === 'wave') {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 200;
                    
                    if (distance < maxDistance) {
                        const force = (maxDistance - distance) / maxDistance;
                        const angle = Math.atan2(dy, dx);
                        this.vx -= Math.cos(angle) * force * 0.5;
                        this.vy -= Math.sin(angle) * force * 0.5;
                    }
                    
                    this.x += (this.baseX - this.x) * 0.05 + this.vx;
                    this.y += (this.baseY - this.y) * 0.05 + this.vy;
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                    
                } else if (mode === 'spiral') {
                    this.angle += 0.05;
                    this.distance += Math.sin(time * 0.01) * 0.5;
                    this.x = this.baseX + Math.cos(this.angle) * this.distance;
                    this.y = this.baseY + Math.sin(this.angle) * this.distance;
                    
                } else if (mode === 'gravity') {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 5) {
                        const force = 100 / (distance * distance);
                        this.vx += (dx / distance) * force;
                        this.vy += (dy / distance) * force;
                    }
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.98;
                    this.vy *= 0.98;
                }
                
                // Keep particles on screen
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.5;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.5;
                
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Draw connections to nearby particles
                particles.forEach(other => {
                    if (other === this) return;
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            }
        }
        
        function createParticles() {
            particles = [];
            const spacing = 50;
            for (let x = spacing; x < canvas.width; x += spacing) {
                for (let y = spacing; y < canvas.height; y += spacing) {
                    particles.push(new Particle(x, y));
                }
            }
            document.getElementById('particleCount').textContent = particles.length;
        }
        
        function animate() {
            if (!isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                time++;
            }
            requestAnimationFrame(animate);
        }
        
        function changeMode(newMode) {
            mode = newMode;
            particles.forEach(particle => {
                particle.vx = (Math.random() - 0.5) * 2;
                particle.vy = (Math.random() - 0.5) * 2;
            });
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        function reset() {
            createParticles();
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('click', (e) => {
            // Create explosion effect
            particles.forEach(particle => {
                const dx = particle.x - e.clientX;
                const dy = particle.y - e.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 10;
                    particle.vx += (dx / distance) * force;
                    particle.vy += (dy / distance) * force;
                }
            });
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        });
        
        createParticles();
        animate();
    </script>
</body>
</html>
